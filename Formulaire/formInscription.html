<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-box">             
        <h1>Inscription Ici</h1>
         <div class="textbox">
                <label class="firstlabel"> Nom :</label>
                <input type="text" placeholder="Entrez votre Nom" name="" value="">
            </div>
            <div class="textbox">
                <label class="lastlabel"> Prenom :</label>
                <input type="text" placeholder="Entrez votre Prenom" name="" value="">
            </div>
            <div class="textbox">
                <label class="contactlabel"> Contact :</label>
                <input type="text" placeholder="Entrez votre Contact" name="" value="">
            </div>
            <div class="textbox">
                <label class="maillabel"> Email :</label>
                <input class="Email" placeholder="Entrez votre Email" name="" value="">
            </div>
            <div class="textbox">
                <label class="pwdlabel"> Mot de passe :</label>
                <input type="password" placeholder="Entrez votre mot de passe" name="" value="">
            </div>
            <div class="textbox">
                <label class="pwdlabel"> Confirmer mot de passe :</label>
                <input type="password" placeholder="Entrez votre mot de passe" name="" value="">
            </div>
            <div class="group">
                <input type="checkbox" id="xd"/>
                <label for="xd">J'accepte les termes d'utilisation</label>
            </div>
            <input class="btn" type="button" name="" value="S'inscrire via Facebook">
            <input class="btn1" type="button" name="" value="S'inscrire via Twitter">
            <input class="btn2" type="button" name="" value="S'inscrire via Google">
            <a href="#">Back to login</a><br/>
    
        </div>
</body>
</html>
